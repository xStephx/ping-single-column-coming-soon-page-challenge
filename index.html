<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body class="font-LibreFranklin">
  <!-- Ping Coming Soon Page Section -->
   <section class="container mx-auto md:px-24 px-12 md:py-8">
    <!-- Logo -->
    <div class="flex justify-center items-center py-10">
      <img src="assets/images/logo.svg" alt="PING Logo">
    </div>
    <!-- Header -->
    <h1 class="text-center md:text-5xl text-2xl text-Gray font-extralight pb-4">We are launching <span class="text-VeryDarkBlue font-semibold">soon!</span></h1>
    <!-- Subheader -->
    <h2 class="text-center pb-8 text-VeryDarkBlue md:text-2xl text-lg font-light">Subscribe and get notified</h2>
    <!-- Email Form For Notify -->
    <form class="relative max-w-[700px] mx-auto flex flex-col md:flex-row justify-center items-center">
      <input id="email-input" type="text" placeholder="Your email address..." class="focus:outline-none focus:border-PaleBlue border border-PaleBlue placeholder-PaleBlue font-extralight rounded-full md:pr-28 md:pl-7 pl-6 md:py-5 py-3 md:mx-2 md:w-auto w-full">
      <p id="error-message" class="md:absolute md:top-[80px] md:left-[100px] italic md:text-sm text-xs md:py-1 py-3 md:order-3 order-1 text-LightRed"></p>
      <button id="submit-btn" class="bg-Blue text-white rounded-full px-16 md:py-5 py-3 hover:opacity-80 md:w-auto w-full transition-all duration-300 md:order-2 order-2">Notify Me</button>
    </form>    
    <!-- Dashboard Ilustration -->
    <div class="flex justify-center items-center md:py-16 py-24">
      <img src="assets/images/illustration-dashboard.png" alt="Dashboard Ilustration" class="max-w-full md:max-w-[720px]">
    </div>
    <!-- Social Media -->
    <div class="text-center pb-5">
      <i class="fa-brands fa-facebook-f p-3 rounded-full cursor-pointer text-Blue hover:bg-Blue hover:text-white transition-all duration-300"></i>
      <i class="fa-brands fa-twitter p-3 rounded-full cursor-pointer text-Blue hover:bg-Blue hover:text-white transition-all duration-300"></i>
      <i class="fa-brands fa-instagram p-3 rounded-full cursor-pointer text-Blue hover:bg-Blue hover:text-white transition-all duration-300"></i>
    </div>
    <!-- Footer -->
    <p class="text-center text-xs text-Gray font-light pb-5">&copy; Copyright Ping. All rights reserved.</p>
   </section>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
